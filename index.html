<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HealthCare System</title>
        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Remix Icon Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- Tailwind CSS -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Main CSS File -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div
            id="app"
            class="bg-[#eee] w-screen h-screen flex items-center py-4"
        >
            <!-- Start Pop up -->
            <div
                id="popup"
                class="hidden fixed top-2.5 left-[50%] translate-x-[-50%] z-10 text-white px-4 py-2 rounded-[10px]"
            ></div>
            <!-- End Pop up -->
            <div class="container mx-auto bg-white rounded-[10px] p-4">
                <!-- Start Header -->
                <header class="flex justify-between items-center mb-6">
                    <div id="logo" class="flex gap-1 items-center">
                        <img
                            src="./imgs/hospital.png"
                            alt="App Logo"
                            class="w-[50px]"
                        />
                        <h1 class="font-bold">
                            HealthCare <br />
                            Booking System
                        </h1>
                    </div>
                    <button
                        id="reserve-popup-btn"
                        class="bg-[#2196F3] text-white text-sm font-bold px-2 py-1 rounded-[10px] cursor-pointer"
                    >
                        <i class="ri-add-line"></i>
                        <span>Reserve an appoinment</span>
                    </button>
                    <!-- Start Reserve Appointemnt Pop up -->
                    <div
                        id="reserve-appointment-popup"
                        class="fixed top-0 left-0 w-screen h-screen py-4 bg-[#00000066] hidden justify-center items-center"
                    >
                        <div class="bg-white p-4 w-fit rounded-[10px]">
                            <h2 class="text-xl text-center font-bold mb-4">
                                Rerserve an Appointemnt
                            </h2>
                            <div class="flex max-md:flex-col gap-3 mb-4">
                                <div
                                    id="left-inputs"
                                    class="flex flex-col gap-3"
                                >
                                    <div>
                                        <label
                                            for="first-name-input"
                                            class="block cursor-pointer"
                                        >
                                            First Name
                                        </label>
                                        <input
                                            id="first-name-input"
                                            type="text"
                                            placeholder="Enter your first name..."
                                            class="w-[300px] bg-[#F3F5F9] text-[#888080] border border-[#888080] p-2 outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label
                                            for="last-name-input"
                                            class="block cursor-pointer"
                                        >
                                            Last Name
                                        </label>
                                        <input
                                            id="last-name-input"
                                            type="text"
                                            placeholder="Enter your last name..."
                                            class="w-[300px] bg-[#F3F5F9] text-[#888080] border border-[#888080] p-2 outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label
                                            for="phone-number-input"
                                            class="block cursor-pointer"
                                        >
                                            Phone Number
                                        </label>
                                        <input
                                            id="phone-number-input"
                                            type="number"
                                            placeholder="Enter your phone number..."
                                            class="w-[300px] bg-[#F3F5F9] text-[#888080] border border-[#888080] p-2 outline-none"
                                        />
                                    </div>
                                </div>
                                <div
                                    id="right-inputs"
                                    class="flex flex-col gap-3"
                                >
                                    <div>
                                        <label
                                            for="email-input"
                                            class="block cursor-pointer"
                                        >
                                            Email
                                        </label>
                                        <input
                                            id="email-input"
                                            type="email"
                                            placeholder="Enter your email..."
                                            class="w-[300px] bg-[#F3F5F9] text-[#888080] border border-[#888080] p-2 outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label
                                            for="reason-input"
                                            class="block cursor-pointer"
                                        >
                                            Reasnon
                                        </label>
                                        <input
                                            id="reason-input"
                                            type="text"
                                            placeholder="Enter your appointment reason..."
                                            class="w-[300px] bg-[#F3F5F9] text-[#888080] border border-[#888080] p-2 outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label
                                            for="date-input"
                                            class="block cursor-pointer"
                                        >
                                            Desired Date
                                        </label>
                                        <input
                                            id="date-input"
                                            type="date"
                                            placeholder="Enter your appointment desired date..."
                                            class="w-[300px] bg-[#F3F5F9] text-[#888080] border border-[#888080] p-2 outline-none"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div
                                class="flex justify-center items-center max-md:flex-col gap-3"
                            >
                                <button
                                    id="reserve-btn"
                                    class="bg-[#2196F3] text-white font-bold text-center w-[200px] py-2 rounded-[10px] cursor-pointer"
                                >
                                    <span>Reserve an appoinment</span>
                                </button>
                                <button
                                    id="cancel-btn"
                                    class="bg-[#F44336] text-white font-bold text-center w-[200px] py-2 rounded-[10px] cursor-pointer"
                                >
                                    <span>Cancel</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- End Reserve Appointemnt Pop up -->
                </header>
                <!-- End Header -->
                <!-- Start App Body -->
                <section>
                    <h2 class="text-xl font-bold text-center mb-4">
                        Demands List
                    </h2>
                    <table
                        class="block bg-white rounded-[10px] max-w-[900px] max-md:w-[95%] shadow-[0_0_10px_-5px_#000] mt-6 mx-auto overflow-auto"
                    >
                        <thead
                            class="bg-[#F3F5F9] text-[#888080] block w-[900px] p-2 border-b border-[#ddd]"
                        >
                            <tr class="w-full">
                                <th class="w-[150px] font-normal">
                                    Fisrt Name
                                </th>
                                <th class="w-[150px] font-normal">Last Name</th>
                                <th class="w-[150px] font-normal">
                                    Phone Number
                                </th>
                                <th class="w-[150px] font-normal">Email</th>
                                <th class="w-[150px] font-normal">Reasnon</th>
                                <th class="w-[150px] font-normal">
                                    Desired Date
                                </th>
                                <th class="w-[150px] font-normal">Delete</th>
                            </tr>
                        </thead>
                        <tbody
                            id="table-body"
                            class="block w-[900px] max-h-[290px] overflow-y-auto"
                        ></tbody>
                        <tfoot
                            class="block w-[900px] p-2 border-t border-[#ddd]"
                        >
                            <tr class="flex justify-between items-center">
                                <td>
                                    <p class="text-xs">
                                        Total Demands:
                                        <span id="total-demands"></span>
                                    </p>
                                </td>
                                <td>
                                    <div
                                        id="pagination"
                                        class="flex justify-center items-center gap-2"
                                    ></div>
                                </td>
                                <td>
                                    <div id="notice" class="text-xs">
                                        <p class="text-xs">
                                            Total Pages:
                                            <span id="total-pages">1</span>
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- Start Delete Pop up -->
                    <div
                        id="delete-popup"
                        class="hidden fixed left-[50%] top-[50%] translate-x-[-50%] translate-y-[-50%] bg-white w-[300px] rounded-[10px] overflow-hidden shadow-[0_0_10px_-5px_#000]"
                    >
                        <div
                            class="bg-[#F44336] h-[100px] flex justify-center items-center"
                        >
                            <i
                                class="ri-error-warning-line text-white text-7xl"
                            ></i>
                        </div>
                        <div class="bg-white p-6">
                            <h3 class="font-bold text-center">
                                Are you sure you want to delete this
                                appointment?
                            </h3>
                            <div
                                class="flex justify-center items-center gap-3 mt-4"
                            >
                                <button
                                    id="delete-btn"
                                    class="bg-[#F44336] border border-[#F44336] text-white text-sm font-bold w-[100px] py-1 rounded-[10px] cursor-pointer"
                                >
                                    Yes
                                </button>
                                <button
                                    id="cancel-delete-btn"
                                    class="bg-white border border-black text-black text-sm font-bold w-[100px] py-1 rounded-[10px] cursor-pointer"
                                >
                                    No
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- End Delete Pop up -->
                </section>
                <!-- End App Body -->
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
